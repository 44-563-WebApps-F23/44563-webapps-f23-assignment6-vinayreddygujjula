<!DOCTYPE html>
<html>
<head>
    <title>Author Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .shadow {
            text-shadow: 4px 4px 4px yellow;
        }
    </style>
</head>
<body>
    <h1>Author entry Vinay Reddy Gujjula</h1>
    <form>
        <label for="author_name">The hidden author name</label>
        <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
        <label for="user_guess">Guess the author</label>
        <input type="text" id="user_guess" name="user_guess"> <br>
        <input type="button" id="resultButton" onclick="checkAuthor()" value="Check the guess">
    </form>
    <div class="container">
        <b>
            <p class="text-danger ml-3" style="font-size: larger;" id="result"> Right/Wrong ???</p>
        </b>
    </div>
    <script>
        let good = 0;
        let oops = 0;
        function checkAuthor() {
            hidden_author_name = document.getElementById("author_name").value
            user_author_guess = document.getElementById("user_guess").value
            out = document.getElementById("result")
            if (hidden_author_name == user_author_guess) {
                good = good + 1;
                alert("You got it right");
                out.innerHTML = `Correct Guess!!! Good: ${good}`;
            }
            else {
                oops++;
                if (oops >= 7) {
                    document.getElementById("resultButton").onclick = function () {
                        alert("Sorry, ran out of guesses");
                    };
                    out.innerHTML = `Wrong Guess!!! Oops: ${oops}`;
                }
                else {
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess!!! Oops: ${oops}`;
                }
            }
        }
        let useImage = 1;
        function selectImage() {
            var image = document.getElementById("London");
            switch (useImage) {
                case 1: {
                    image.src = "London.jpg";
                    useImage = 2;
                    break;
                }
                case 2: {
                    image.src = "Jamesport.jpg";
                    useImage = 3;
                    break;
                }
                case 3: {
                    image.src = "gurugram.jpg";
                    useImage = 1;
                    break;
                }
            }
        }
    </script>
    <div>
        <img src="London.jpg" id="London" height=100 width=100 alt="Image of London" onclick="selectImage()"
            class="ml-3 img-thumbnail">
    </div>
</body>
</html>
